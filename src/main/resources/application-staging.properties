spring.application.name=bicma-mw-service
spring.main.allow-circular-references=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/bicma?createDatabaseIfNotExist=true
spring.datasource.username =root
spring.datasource.password =hbstudent
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Time-Span-For-Access-Token-And-Refresh-Token
# 30 minutes in milliseconds for Access Token
access_token_time=1800000
# 7 days in milliseconds for Refresh Token
refresh_token_time=604800000